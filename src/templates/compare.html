<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Options - Toyota Financial Services</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #333;
        }
        /* Navbar Styles */
        header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: #fbbf24;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #fbbf24;
        }

        .cta-button {
            background: #fbbf24;
            color: #1e3a8a;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #f59e0b;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }


        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .comparison-table {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .table-header {
            background: #f8fafc;
            padding: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .table-header h3 {
            color: #1e3a8a;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f8fafc;
            font-weight: 600;
            color: #1e3a8a;
            position: sticky;
            top: 0;
        }

        .bank-name {
            font-weight: 600;
            color: #1e3a8a;
        }

        .option-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .option-type.financing {
            background: #dbeafe;
            color: #1e40af;
        }

        .option-type.lease {
            background: #dcfce7;
            color: #166534;
        }

        .rate {
            font-weight: 600;
            color: #059669;
        }

        .monthly-payment {
            font-weight: 700;
            color: #059669;
            font-size: 1.1rem;
        }

        .total-cost {
            color: #64748b;
        }

        .best-value {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
        }

        .best-value .bank-name {
            color: #0c4a6e;
        }

        .select-btn {
            background: #3b82f6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-btn:hover {
            background: #2563eb;
        }

        .select-btn.selected {
            background: #059669;
        }

        .recommendation {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .recommendation h4 {
            color: #0c4a6e;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recommendation p {
            color: #64748b;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-success:hover {
            background: #047857;
            transform: translateY(-2px);
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            height: 100%;
            width: 100%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .btn-container {
                flex-direction: column;
            }

            .table-container {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar-container">
            <div class="logo">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-car"></i>
                    Toyota Financial
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="/#vehicles">Vehicles</a></li>
                <li><a href="/#features">Features</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/chatbot">AI Advisor</a></li>
            </ul>
            <a href="/preferences" class="cta-button">Get Started</a>
        </nav>
    </header>


    <div class="container">
        <div class="header">
            <h1><i class="fas fa-balance-scale"></i> Compare Financing Options</h1>
            <p>Side-by-side comparison of all available financing and leasing options</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="recommendation" id="recommendation">
            <!-- Recommendation will be populated by JavaScript -->
        </div>

        <div class="comparison-table">
            <div class="table-header">
                <h3><i class="fas fa-table"></i> Detailed Comparison</h3>
            </div>
            <div class="table-container">
                <table id="comparisonTable">
                    <thead>
                        <tr>
                            <th>Lender</th>
                            <th>Type</th>
                            <th>Interest Rate</th>
                            <th>Term</th>
                            <th>Monthly Payment</th>
                            <th>Total Cost</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="comparisonBody">
                        <!-- Rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="btn-container">
            <a href="/financing" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Options
            </a>
            <button class="btn btn-success" onclick="proceedToPayment()" id="proceedBtn" style="display: none;">
                <i class="fas fa-credit-card"></i>
                Proceed to Payment
            </button>
        </div>
    </div>

    <script>
        let allOptions = [];
        let selectedOption = null;

        // Load data from session storage
        const preferences = JSON.parse(sessionStorage.getItem('preferences') || '{}');
        const survey = JSON.parse(sessionStorage.getItem('survey') || '{}');
        const selectedVehicle = JSON.parse(sessionStorage.getItem('selectedVehicle') || '{}');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadAllOptions();
        });

        async function loadAllOptions() {
            try {
                const response = await fetch('/api/financing-options', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        credit_score: survey.creditScore || 700,
                        income: survey.income || 50000,
                        vehicle_price: selectedVehicle.price || 30000
                    })
                });

                allOptions = await response.json();
                displayComparison();
                generateRecommendation();
            } catch (error) {
                console.error('Error loading options:', error);
            }
        }

        function displayComparison() {
            const tbody = document.getElementById('comparisonBody');
            tbody.innerHTML = '';

            // Sort options by monthly payment
            const sortedOptions = [...allOptions].sort((a, b) => a.monthly_payment - b.monthly_payment);

            sortedOptions.forEach((option, index) => {
                const row = document.createElement('tr');
                
                // Mark best value (lowest monthly payment)
                if (index === 0) {
                    row.classList.add('best-value');
                }

                row.innerHTML = `
                    <td class="bank-name">${option.bank}</td>
                    <td>
                        <span class="option-type ${option.type}">
                            ${option.type.charAt(0).toUpperCase() + option.type.slice(1)}
                        </span>
                    </td>
                    <td class="rate">${option.rate}%</td>
                    <td>${option.term} months</td>
                    <td class="monthly-payment">$${option.monthly_payment.toLocaleString()}</td>
                    <td class="total-cost">$${option.total_cost.toLocaleString()}</td>
                    <td>
                        <button class="select-btn" onclick="selectOption(${index})">
                            Select
                        </button>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        function generateRecommendation() {
            const recommendation = document.getElementById('recommendation');
            
            if (allOptions.length === 0) {
                recommendation.innerHTML = `
                    <h4><i class="fas fa-info-circle"></i> No Options Available</h4>
                    <p>We couldn't find any financing options that match your criteria. Please try adjusting your preferences or contact us for assistance.</p>
                `;
                return;
            }

            // Find the best option (lowest monthly payment)
            const bestOption = allOptions.reduce((best, current) => 
                current.monthly_payment < best.monthly_payment ? current : best
            );

            const savings = allOptions.length > 1 ? 
                Math.max(...allOptions.map(o => o.monthly_payment)) - bestOption.monthly_payment : 0;

            recommendation.innerHTML = `
                <h4><i class="fas fa-star"></i> Our Recommendation</h4>
                <p>
                    Based on your financial profile, we recommend <strong>${bestOption.bank}</strong> 
                    with a ${bestOption.type} option at ${bestOption.rate}% interest. 
                    This gives you the lowest monthly payment of <strong>$${bestOption.monthly_payment.toLocaleString()}</strong>
                    ${savings > 0 ? `, saving you $${savings.toFixed(0)} per month compared to other options.` : '.'}
                </p>
            `;
        }

        function selectOption(index) {
            // Remove previous selection
            document.querySelectorAll('.select-btn.selected').forEach(btn => {
                btn.classList.remove('selected');
                btn.textContent = 'Select';
            });

            // Add selection to clicked button
            const selectedBtn = document.querySelectorAll('.select-btn')[index];
            selectedBtn.classList.add('selected');
            selectedBtn.textContent = 'Selected';

            // Store selected option
            selectedOption = allOptions[index];

            // Show proceed button
            document.getElementById('proceedBtn').style.display = 'inline-flex';
        }

        function proceedToPayment() {
            if (selectedOption) {
                sessionStorage.setItem('selectedOption', JSON.stringify(selectedOption));
                window.location.href = '/payment';
            } else {
                alert('Please select a financing option first.');
            }
        }
    </script>
</body>
</html>
